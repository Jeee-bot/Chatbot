version: '2.0'
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- affirm
- restaurant_search
- send_email
- goodbye
- greet
- stop
- location
- cuisine
- deny
entities:
- budget
- city_status
- cuisine
- email
- location
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  check_op:
    type: bool
    influence_conversation: true
  budget:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  city_status:
    type: categorical
    influence_conversation: true
    values:
    - service
    - no_service
    - invalid
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price_range:
  - buttons:
    - title: Lesser than Rs. 300
      payload: <300
    - title: Rs. 300 to 700
      payload: 300-700
    - title: More than 700
      payload: '>700'
    text: What price range are you looking at?
  utter_default:
  - text: i cannot understand
  utter_ask_for_email_to_send:
  - text: Should I send you details of all the restaurants on email?
  utter_location_not_found:
  - text: Sorry, didnâ€™t find any such location. Can you please tell again?
  utter_ask_email_address:
  - text: To what email id should I send it to?
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going How May I help you Today
  utter_no_email_sent:
  - text: Okay! Bon Appetit!
actions:
- action_restart_conversation
- action_restaurant
- action_send_email
- action_validate_city
- utter_ask_cuisine
- utter_ask_email_address
- utter_ask_for_email_to_send
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price_range
- utter_default
- utter_goodbye
- utter_greet
- utter_location_not_found
- utter_no_email_sent
